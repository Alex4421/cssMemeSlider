<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider middle">
        <div class="slides">
            
                <input type="radio" class="change-cursor" name="r" id="r1" checked>
                <input type="radio" class="change-cursor" name="r" id="r2">
                <input type="radio" class="change-cursor" name="r" id="r3">
                <input type="radio" class="change-cursor" name="r" id="r4">
            
                <div class="slide"><img src="/img/1415.jpg" alt="image"></div>
                <div class="slide"><img src="/img/1725848160.jpg" alt="image"></div>
                <div class="slide"><img src="/img/1725889380.jpg" alt="image"></div>
                <div class="slide"><img src="/img/image-1.gif" alt="animation"></div>
        </div>   



        <div class="navigation">
            <label for="r1" class="bar"></label checked>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>
</html>
